<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        .todo-container { max-width: 600px; margin: 0 auto; }
        .todo-header { text-align: center; margin-bottom: 32px; }
        .todo-header h1 {
            font-size: 2.5rem; margin: 0;
            background: linear-gradient(90deg, var(--accent), #42d392);
            -webkit-background-clip: text; background-clip: text; color: transparent;
        }
        .add-task-form { display: flex; gap: 12px; margin-bottom: 24px; }
        .add-task-form input {
            flex: 1; padding: 12px 16px; background: var(--card);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px;
            color: #e6eef8; font-family: inherit; font-size: 1rem; transition: all 0.3s ease;
        }
        .add-task-form input:focus {
            outline: none; border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(124, 92, 255, 0.1);
        }
        .add-task-form button {
            padding: 12px 20px; background: var(--accent); border: none;
            border-radius: 10px; color: white; font-weight: 600; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 6px 20px rgba(124, 92, 255, 0.18);
        }
        .add-task-form button:hover { transform: translateY(-2px); box-shadow: 0 8px 24px rgba(124, 92, 255, 0.28); }
        .add-task-form button:active { transform: translateY(0); }
        .tasks-list { display: flex; flex-direction: column; gap: 12px; }
        .task-item {
            display: flex; align-items: center; gap: 12px; padding: 16px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
            border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 12px; transition: all 0.3s ease;
        }
        .task-item:hover { background: linear-gradient(180deg, rgba(255, 255, 255, 0.04), transparent); border-color: rgba(255, 255, 255, 0.12); }
        .task-item.completed .task-title { color: var(--muted); text-decoration: line-through; }
        .task-checkbox { width: 24px; height: 24px; accent-color: var(--accent); cursor: pointer; flex-shrink: 0; }
        .task-content { flex: 1; display: flex; flex-direction: column; gap: 4px; }
        .task-title { font-weight: 500; color: #e6eef8; transition: all 0.3s ease; }
        .task-id { font-size: 0.85rem; color: var(--muted); }
        .task-actions { display: flex; gap: 8px; flex-shrink: 0; }
        .task-btn {
            width: 32px; height: 32px; background: rgba(255, 255, 255, 0.06); border: none;
            border-radius: 8px; color: #e6eef8; cursor: pointer; display: flex; align-items: center;
            justify-content: center; transition: all 0.3s ease; font-size: 1.1rem;
        }
        .task-btn:hover { background: rgba(255, 255, 255, 0.12); color: var(--accent); }
        .task-btn.delete:hover { background: rgba(220, 38, 38, 0.2); color: #dc2626; }
        .empty-state { text-align: center; padding: 48px 24px; color: var(--muted); }
        .empty-state i { font-size: 3rem; opacity: 0.3; margin-bottom: 16px; }
        .loading { text-align: center; padding: 24px; color: var(--muted); }
        .error-message { background: rgba(220, 38, 38, 0.1); border: 1px solid rgba(220, 38, 38, 0.3); color: #fca5a5; padding: 12px 16px; border-radius: 8px; margin-bottom: 16px; word-break: break-all; }
        .modal-edit { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0, 0, 0, 0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-edit.active { display: flex; }
        .modal-content { background: var(--card); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; padding: 24px; width: 90%; max-width: 400px; box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5); }
        .modal-content h2 { margin-top: 0; margin-bottom: 16px; color: #e6eef8; }
        .modal-content input { width: 100%; padding: 12px 16px; background: var(--glass); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 10px; color: #e6eef8; font-family: inherit; margin-bottom: 16px; }
        .modal-content input:focus { outline: none; border-color: var(--accent); }
        .modal-buttons { display: flex; gap: 12px; justify-content: flex-end; }
        .modal-buttons button { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s ease; }
        .modal-buttons .btn-save { background: var(--accent); color: white; }
        .modal-buttons .btn-save:hover { opacity: 0.9; }
        .modal-buttons .btn-cancel { background: rgba(255, 255, 255, 0.1); color: #e6eef8; }
        .modal-buttons .btn-cancel:hover { background: rgba(255, 255, 255, 0.15); }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="todo-container">
            <div class="todo-header">
                <h1><i class="bi bi-check2-square"></i> My Tasks</h1>
            </div>
            <div id="error-message"></div>
            <div class="add-task-form">
                <input type="text" id="taskInput" placeholder="What needs to be done?" />
                <button id="addTaskBtn"><i class="bi bi-plus-lg"></i> Add</button>
            </div>
            <div id="loading" class="loading" style="display: none;">
                <i class="bi bi-hourglass-split"></i> Loading tasks...
            </div>
            <div id="tasksList" class="tasks-list"></div>
            <div id="emptyState" class="empty-state" style="display: none;">
                <div><i class="bi bi-inbox"></i></div>
                <p>No tasks yet. Add one to get started!</p>
            </div>
        </div>
    </div>

    <div id="editModal" class="modal-edit">
        <div class="modal-content">
            <h2>Edit Task</h2>
            <input type="text" id="editTaskTitle" placeholder="Task title" />
            <div class="modal-buttons">
                <button class="btn-cancel" onclick="closeEditModal()">Cancel</button>
                <button class="btn-save" onclick="saveEditTask()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/my-webapp-project/api/tasks';
        let tasks = [];
        let editingTaskId = null;

        async function loadTasks() {
            const loadingEl = document.getElementById('loading');
            const emptyStateEl = document.getElementById('emptyState');
            const tasksListEl = document.getElementById('tasksList');
            
            loadingEl.style.display = 'block';
            tasksListEl.innerHTML = '';
            emptyStateEl.style.display = 'none';

            try {
                const response = await fetch(API_BASE);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const text = await response.text();
                tasks = text.trim() === '' ? [] : JSON.parse(text);
                
                loadingEl.style.display = 'none';
                
                if (tasks.length === 0) {
                    emptyStateEl.style.display = 'block';
                } else {
                    renderTasks();
                }
            } catch (error) {
                loadingEl.style.display = 'none';
                showError('Failed to load tasks: ' + error.message);
            }
        }

        function renderTasks() {
            const tasksListEl = document.getElementById('tasksList');
            tasksListEl.innerHTML = '';

            tasks.forEach(task => {
                const taskEl = document.createElement('div');
                taskEl.className = `task-item ${task.completed ? 'completed' : ''}`;
                taskEl.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''} 
                           onchange="toggleTask(${task.id})">
                    <div class="task-content">
                        <div class="task-title">${escapeHtml(task.title)}</div>
                    </div>
                    <div class="task-actions">
                        <button class="task-btn" title="Edit" onclick="openEditModal(${task.id})">
                            <i class="bi bi-pencil"></i>
                        </button>
                        <button class="task-btn delete" title="Delete" onclick="deleteTask(${task.id})">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `;
                tasksListEl.appendChild(taskEl);
            });
        }

        async function addTask() {
            const input = document.getElementById('taskInput');
            const title = input.value.trim();

            if (!title) {
                showError('Please enter a task title');
                return;
            }

            try {
                // Veriyi hem URL parametresi hem de JSON olarak yolluyoruz. Arka uç hangisini desteklerse çalışsın!
                const response = await fetch(`${API_BASE}?title=${encodeURIComponent(title)}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ title: title, completed: false })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status} (Backend error)`);

                await loadTasks();
                input.value = '';
                clearError();
            } catch (error) {
                showError('Failed to add task: ' + error.message);
            }
        }

        async function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            try {
                const response = await fetch(`${API_BASE}/${id}?title=${encodeURIComponent(task.title)}&completed=${!task.completed}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: task.id, title: task.title, completed: !task.completed })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                await loadTasks();
                clearError();
            } catch (error) {
                showError('Failed to update task: ' + error.message);
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                await loadTasks();
                clearError();
            } catch (error) {
                showError('Failed to delete task: ' + error.message);
            }
        }

        function openEditModal(id) {
            const task = tasks.find(t => t.id === id);
            if (!task) return;

            editingTaskId = id;
            document.getElementById('editTaskTitle').value = task.title;
            document.getElementById('editModal').classList.add('active');
            document.getElementById('editTaskTitle').focus();
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            editingTaskId = null;
        }

        async function saveEditTask() {
            if (!editingTaskId) return;

            const newTitle = document.getElementById('editTaskTitle').value.trim();
            if (!newTitle) {
                showError('Task title cannot be empty');
                return;
            }

            const task = tasks.find(t => t.id === editingTaskId);
            if (!task) return;

            try {
                const response = await fetch(`${API_BASE}/${editingTaskId}?title=${encodeURIComponent(newTitle)}&completed=${task.completed}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: task.id, title: newTitle, completed: task.completed })
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                await loadTasks();
                closeEditModal();
                clearError();
            } catch (error) {
                showError('Failed to update task: ' + error.message);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function showError(message) {
            const errorEl = document.getElementById('error-message');
            errorEl.innerHTML = `<div class="error-message"><i class="bi bi-exclamation-circle"></i> ${escapeHtml(message)}</div>`;
        }

        function clearError() {
            document.getElementById('error-message').innerHTML = '';
        }

        // Event listeners
        document.getElementById('addTaskBtn').addEventListener('click', addTask);
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        document.getElementById('editTaskTitle').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveEditTask();
            if (e.key === 'Escape') closeEditModal();
        });

        // Load tasks on page load
        loadTasks();
    </script>
</body>
